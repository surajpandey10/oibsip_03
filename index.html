<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="image">
                  

        </div>
        <div class="logo">
            <h1>Temprature Converter</h1>
            <hr size="5px" color="black">
        </div>
        <div class="heading">
          
           
        </div>
        <from action="">
            <div class="text-area">
                <div>
                    <input type="number" id="celsius" placeholder="Temperature in Degree">
                </div>
                <div>
                    <select name="unit" id="unit">
                        <option value="Choose a unit">Choose a unit</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                        
                    </select>
                </div>
            </div>
            
            <div class="heading_result">
                <div>
                    <h1>Result</h1>
                </div>
            </div>
            <div class="result">
                <input type="text" id="fahrenheit" placeholder="Result" readonly>
            </div>
            <div class="button">
            <div>
                <input type="button" value="Convert" onclick="convert()" id="button1">
            </div>
            <div>
                <input type="reset" id="button1">
            </div>
        </div>
    </div>
        </from>

    </div>
    <script src="script.js">

    </script>
    
</body>
</html>
